version: '3.7'
networks:
    traefik_proxy:
        external:
            name: traefik_proxy
    default:
        ipam:
            driver: default
            config: [{subnet: 192.168.5.0/24}]
services:

#----------------------- Ampache start ----------------------#
        # # networks:
        # #     web:
        # #         external:
        # #             name: traefik_proxy
        # #     ldap:
        # #         external:
        # #             name: slapd_net
        # #     internal:
        # # services:
## Ampache
## source: https://git.zom.bi/dockerfiles/ampache/blob/master/README.md
#MySQL db
    mysql-ampache:
        image: mariadb:10
        container_name: mysql-ampache
        environment:
            - MYSQL_USER=ampache
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
            - MYSQL_DATABASE=ampache
        volumes:
            - '${USERDIR}/docker/ampache/mysql:/var/lib/mysql'
        networks:
            - default
#Ampache
    ampache:
        build: .
        container_name: ampache
        links:
            - mysql-ampache:db
        volumes:
            -  '${USERDIR}/docker/ampache/config:/var/www/html/config'
            -  '${HDD02}:/media:ro'
                # # labels:
                # #     - "traefik.enable=true"
                # #     - "traefik.backend=ampache"
                # #     - "traefik.frontend.rule=Host: music.zom.bi"
                # #     - "traefik.docker.network=traefik_proxy"
        networks:
            - traefik_proxy
            - default
            # - ldap
        ports:
            - '${AMPACHE_PORT}:80'
        # environment:
        #     - PUID='${PUID}'
        #     - PGID='${PGID}'
        #     - TZ='${TZ}'        
        #     - MYSQL_HOSTNAME='db'
        #     - MYSQL_USER=ampache
        #     - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        #     - MYSQL_DATABASE=ampache
        restart: unless-stopped
        labels:
            com.centurylinklabs.watchtower.enable: 'false'
            traefik.enable: 'true'
            traefik.backend: ampache
            traefik.protocol: http
            traefik.port: 80
            traefik.frontend.rule: 'Host:ampache.${DOMAINNAME}'
            traefik.frontend.headers.SSLHost: 'ampache.${DOMAINNAME}'
            traefik.docker.network: traefik_proxy
            traefik.frontend.passHostHeader: 'true'
            traefik.frontend.headers.SSLForceHost: 'true'
            traefik.frontend.headers.SSLRedirect: 'true'
            traefik.frontend.headers.browserXSSFilter: 'true'
            traefik.frontend.headers.contentTypeNosniff: 'true'
            traefik.frontend.headers.forceSTSHeader: 'true'
            traefik.frontend.headers.STSSeconds: 315360000
            traefik.frontend.headers.STSIncludeSubdomains: 'true'
            traefik.frontend.headers.STSPreload: 'true'
            traefik.frontend.headers.customResponseHeaders: 'X-Robots-Tag:noindex,nofollow,nosnippet,noarchive,notranslate,noimageindex'
            traefik.frontend.headers.frameDeny: 'true'
            traefik.frontend.headers.customFrameOptionsValue: 'allow-from https:${DOMAINNAME}'
            traefik.frontend.auth.forward.address: 'http://oauth:4181'
            traefik.frontend.auth.forward.authResponseHeaders: X-Forwarded-User
            traefik.frontend.auth.forward.trustForwardHeader: 'true'
#----------------------- Ampache end----------------------#
 # HomeAssistant - home automation server
    homeassistant:
        container_name: homeassistant
        restart: unless-stopped
        image: homeassistant/home-assistant
        devices:
            - '${HDD01}:/hdd01'
            - '${HDD02}:/hdd02'
        volumes:
            - '${USERDIR}/docker/homeassistant:/config'
            - '/etc/localtime:/etc/localtime:ro'
            - '${USERDIR}/docker/shared:/shared'
        ports:
            - 8123
        privileged: true
        network_mode: host
        environment:
            - 'PUID=${PUID}'
            - 'PGID=${PGID}'
            - 'TZ=${TZ}'
# HA-Dockermon  - Docker monitor for HA          
    ha-dockermon:
        image: philhawthorne/ha-dockermon
        container_name: ha-dockermon
        hostname: ha-dockermon
        restart: unless-stopped
        ports:
            - 8126
        volumes:
            - '${USERDIR}/docker/ha-dockermon:/config'
            - '/var/run/docker.sock:/var/run/docker.sock'
        environment:
            PUID: '${PUID}'
            PGID: '${PGID}'
            TZ: '${TZ}'
