version: '2.3'

networks:
  traefik_proxy:
    external:
      name: traefik_proxy
  default:
#    driver: bridge
    ipam:
      driver: default
      config:
         - subnet: 192.168.6.0/24
services:
# Statping - display your service availability        
   statping:
        container_name: statping
        image: 'hunterlong/statping:latest'
        hostname: statping
        restart: always
        networks:
            - traefik_proxy
            - default
        depends_on:
            - postgres
        volumes:
            - '${USERDIR}/docker/statping/app:/app'
            - '/var/run/docker.sock:/var/run/docker.sock'
        ports:
            - '${STATPING_PORT}:8080'
        environment:
            PUID: '${PUID}'
            PGID: '${PGID}'
            TZ: '${TZ}'
            DB_CONN: postgres
            DB_HOST: postgres
            DB_USER: statping
            DB_PASS: '${STATPING_DB_PASS}'
            DB_DATABASE: statping
            NAME: 'SSL Example'
            DESCRIPTION: 'Home Server Monitor'
        labels:
            traefik.enable: 'true'
            traefik.backend: statping
            traefik.protocol: http
            traefik.port: 8080
            traefik.frontend.rule: 'Host:statping.${DOMAINNAME}'
            traefik.frontend.headers.SSLHost: 'statping.${DOMAINNAME}'
            traefik.docker.network: traefik_proxy
            traefik.frontend.passHostHeader: 'true'
            traefik.frontend.headers.SSLForceHost: 'true'
            traefik.frontend.headers.SSLRedirect: 'true'
            traefik.frontend.headers.browserXSSFilter: 'true'
            traefik.frontend.headers.contentTypeNosniff: 'true'
            traefik.frontend.headers.forceSTSHeader: 'true'
            traefik.frontend.headers.STSSeconds: 315360000
            traefik.frontend.headers.STSIncludeSubdomains: 'true'
            traefik.frontend.headers.STSPreload: 'true'
            traefik.frontend.headers.customResponseHeaders: 'X-Robots-Tag:noindex,nofollow,nosnippet,noarchive,notranslate,noimageindex'
            traefik.frontend.headers.frameDeny: 'true'
            traefik.frontend.headers.customFrameOptionsValue: 'allow-from https:${DOMAINNAME}'
            traefik.frontend.auth.forward.address: 'http://oauth:4181'
            traefik.frontend.auth.forward.authResponseHeaders: X-Forwarded-User
            traefik.frontend.auth.forward.trustForwardHeader: 'true'
# Postgres -  Database for Statping            
    postgres:
        container_name: postgres
        image: 'postgres:10'
        restart: always
        networks:
            - default
        volumes:
            - '${USERDIR}/docker/statping/postgres:/var/lib/postgresql/data'
        environment:
            POSTGRES_PASSWORD: '${STATPING_DB_PASS}'
            POSTGRES_USER: statping
            POSTGRES_DB: statping
