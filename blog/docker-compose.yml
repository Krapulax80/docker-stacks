version: '3.7'
networks:
    traefik_proxy:
        external:
            name: traefik_proxy
    default:
        ipam:
            driver: default
            config: [{subnet: 192.168.3.0/24}]
services:
# MySQL Database - for blog backend
    mysql-blog:
        image: 'mysql:5.7'
        restart: always
        volumes:
            - '/home/fabrice/docker/blog/mysql:/var/lib/mysql'
        labels:
            - traefik.enable=false
        networks:
            - default
        environment:
            MYSQL_ROOT_PASSWORD: '${MYSQL_ROOT_PASSWORD}'
            MYSQL_USER: ghost
            MYSQL_PASSWORD: '${MYSQL_PASSWORD}'
            MYSQL_DATABASE: ghostdb
        container_name: mysql-blog
# Ghost - blog engine        
    ghost:
        image: 'ghost:1-alpine'
        restart: always
        ports:
            - 2368       
        labels:
            traefik.enable: 'true'
            traefik.backend: ghost
            traefik.protocol: http
            traefik.port: 2368
            traefik.frontend.rule: 'Host:ghost.${DOMAINNAME}'
            traefik.frontend.headers.SSLHost: 'ghost.${DOMAINNAME}'
            traefik.docker.network: traefik_proxy
            traefik.frontend.passHostHeader: 'true'
            traefik.frontend.headers.SSLForceHost: 'true'
            traefik.frontend.headers.SSLRedirect: 'true'
            traefik.frontend.headers.browserXSSFilter: 'true'
            traefik.frontend.headers.contentTypeNosniff: 'true'
            traefik.frontend.headers.forceSTSHeader: 'true'
            traefik.frontend.headers.STSSeconds: 315360000
            traefik.frontend.headers.STSIncludeSubdomains: 'true'
            traefik.frontend.headers.STSPreload: 'true'
            traefik.frontend.headers.customResponseHeaders: 'X-Robots-Tag:noindex,nofollow,nosnippet,noarchive,notranslate,noimageindex'
            traefik.frontend.headers.frameDeny: 'true'
            traefik.frontend.headers.customFrameOptionsValue: 'allow-from https:${DOMAINNAME}'
        networks:
            - default
            - traefik_proxy
        volumes:
            - '/home/fabrice/docker/blog/content:/var/lib/ghost/content' 
        environment:
            url: 'http://ghost.${DOMAINNAME}'
            database__client: mysql
            database__connection__host: mysql-blog
            database__connection__user: ghost
            database__connection__password: '${MYSQL_PASSWORD}'
            database__connection__database: ghostdb
        container_name: ghost
        depends_on:
            - mysql-blog
